<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student information</title>
    <style>
        #container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    {{if .Success}}
    {{.Message}}
    {{end}}
    <div id="container">
        <h1>Student Information</h1>
        <form action="/" method="POST">
            <label for="sid">Student ID:</label>
            <input type="text" name="sid" id="sid" placeholder="Student ID"> <br><br>
            <label for="name">Student Name:</label>
            <input type="text" name="name" id="name" placeholder="Student Name"><br><br>
            <label for="course">Student Course:</label>
            <input type="text" name="course" id="course" placeholder="Student Course"><br><br>
            <input type="submit" name="submit" value="Insert">
            <input type="submit" name="submit" value="Read">
            <input type="submit" name="submit" value="Update">
            <input type="submit" name="submit" value="Delete">
        </form>
    </div>
</body>
</html>
